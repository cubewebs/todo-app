<li [class.completed]="todo.complete"
	[class.editing]="isEditing"> 
	<!--classes `editing` `compleated`-->

		<div class="view">

			<input class="toggle" 
					type="checkbox" 
					[formControl]="chkCompleted">

			<label (dblclick)="edit()">{{todo.text}}</label>

			<button class="destroy"
					(click)="deleteTodo()"></button>

		</div>
		<input class="edit" 
				type="text"
				[formControl]="txtInput"
				(blur)="editDone()"
				(keyup.enter)="editDone()"
				#editInput>
	
</li>
