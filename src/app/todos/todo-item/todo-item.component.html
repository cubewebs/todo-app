<li>

	<ng-container  [class.completed]="todo?.complete">

		<div class="view">
			<input class="toggle" 
					type="checkbox" 
					[formControl]="chkCompleted"
					checked>
			<label>{{todo?.text}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" 
				[FormControl]="txtInput">

	</ng-container>
	
</li>
